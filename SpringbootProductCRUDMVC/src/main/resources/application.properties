# Spring application name
spring.application.name=SpringbootProductCRUDMVC

# Server port
server.port=8181

# View resolver for JSP
spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp

# Database connection settings
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/webjava?useSSL=false
spring.datasource.username=root
spring.datasource.password=1234

# Hibernate properties
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Enable console for database interaction (optional)
spring.jpa.properties.hibernate.hbm2ddl.auto=update

# Additional Spring Boot properties (optional)
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql=TRACE
